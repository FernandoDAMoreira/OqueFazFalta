<div class="grid justify-center gap-8">
    <div
        #audioElement
        *ngFor="let audio of audios; let id = &quot;index+1&quot;"
        id="{{ id }}"
        class="flex w-full audio p-3 rounded-md items-center gap-5"
    >
        <div class="flex items-center gap-3">
            <button
                class="play-btn"
                *ngIf="audioPausedId == id || audioPlayingId != id"
                (click)="playAudio(audio.src, id)"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="black"
                    viewBox="0 0 24 24"
                    stroke-width="1"
                    stroke="currentColor"
                    class="w-8 h-8"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
                    />
                </svg>
            </button>
            <button
                class="replay-btn"
                *ngIf="audioPausedId != id && audioPlayingId == id"
                (click)="replayAudio()"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="w-8 h-8"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                    />
                </svg>
            </button>
            <button
                [disabled]="audioPlayingId != id"
                id="pause-btn"
                (click)="pauseAudio()"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-8 h-8"
                >
                    <path
                        fill-rule="evenodd"
                        d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z"
                        clip-rule="evenodd"
                    />
                </svg>
            </button>
        </div>
        <p class="text-sm">{{ audio.description }}</p>
        <div
            [style.width.px]="
                audioPlayingId == id || audioPausedId == id
                    ? audioProgressInPixels
                    : 0
            "
            class="progress-bar"
        ></div>
    </div>
</div>
