<div class="flex flex-col gap-6">
    <div class="flex flex-col gap-2" *ngFor="let index of pagesIndex">
        <a [routerLink]="[index.pagePath]">{{ index.pagePath }}</a>
        <ng-container *ngIf="index.sectionsPaths">
            <a
                *ngFor="let sectionPath of index.sectionsPaths"
                [routerLink]="[index.pagePath + sectionPath]"
                class="ms-6"
                >{{ sectionPath }}</a
            >
        </ng-container>
    </div>
</div>
